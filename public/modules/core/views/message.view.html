<div class="container">
	<div class="wrapper">
		<div class="message-sent">
			<div class="sent-time" am-time-ago="message.sent" />
			<a ui-sref="editPost({channel: event.channel, messageId: message._id})"><button class="edit-message btn btn-xs btn-default" ng-show="message._id"><span class="glyphicon glyphicon-edit"></span> Edit</button></a>
		</div>
		<div class="message-text" ng-bind-html="message.html | unsafe" compile-template id="{{message._id}}"></div>
	</div>
</div>
