<form role="form" class="main-form-small">
  <header class="main-form-header">
    <h2>Sign in</h2>
  </header>
  <div class="form-group">
    <label for="username">Username or email</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username or email" ng-model="username" autofocus />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" />
  </div>
  <button type="submit" class="btn btn-primary login-btn" ng-click="login()">Sign in</button>
  <footer class="main-form-footer">
    Don't have an account yet? <a ui-sref="app.join">Join us</a>.
  </footer>
</form>
