<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Delete this post?</h4>
            </div>
            <div class="modal-body">
                This can't be undone. Be careful, dude.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-click="delete(); $hide()">Delete</button>
            </div>
        </div>
    </div>
</div>
