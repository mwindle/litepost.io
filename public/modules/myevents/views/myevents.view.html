<div class="dashboard-container responsive-content">

  <header class="profile-summary" ng-show="user.$resolved">
    <img class="avatar profile-avatar" ng-show="user.emailHash" ng-src="//www.gravatar.com/avatar/{{user.emailHash}}?s=200&d=mm" />
    <section class="profile-attributes">
      <article class="profile-name" ng-show="user.name" ng-bind="user.name"></article>
      <article class="profile-username" ng-bind="'@' + user.username"></article>
      <article class="profile-location" ng-show="user.location" ng-bind="user.location"></article>
      <article class="profile-email" ng-show="user.email">
        <a href="mailto://{{user.email}}" ng-bind="user.email"></a>
      </article>
      <article class="profile-website" ng-show="user.website">
        <a href="{{user.website}}" target="_blank" ng-bind="user.website"></a>
      </article>
      <a ui-sref="app.editProfile()">
        <button class="btn btn-default btn-sm">Edit profile</button>
      </a>
    </section>
  </header>

  <div class="event-summary-panel panel panel-default">
    <div class="panel-heading"><h5 class="event-summary-heading">Events</h5></div>
    <div class="panel-body">
      <div class="event-summary-row" ng-repeat="event in events">
        <span class="event-summary-icon" />
        <span class="event-summary-name">
          <a ui-sref="app.event({username: username, slug: event.slug})">{{event.name}}</a>
          <br />
          <span class="event-summary-description">
             /{{event.slug}}
          </span>
          <br />
        <span am-time-ago="event.start" />
        </span>
        <span class="event-summary-stats">
          <span class="event-summary-follower-count"></span>
        </span>
      </div>
    </div>
  </div>
  <div>
    <a ui-sref="app.create"><button class="btn btn-primary">New event</button></a>
  </div>
</div>
