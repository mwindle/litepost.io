<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Live Blogging Application</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oxygen" />
		<link rel="stylesheet" href='//fonts.googleapis.com/css?family=Oswald:400,300,700' />
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<div id="top-bar" class="clearfix">
			<div class="pull-left">
				<h5 class="logo"><a href="/">LitePost<span class="emphasize">.io</span></a></h5>
			</div>
			<div class="button-group pull-right">
				<button class="btn btn-link">Learn more</button>
				<a href="/join.html"><button class="btn btn-link">Join</button></a>
		  </div>
	  </div>
	  <div class="main-content">
		  <form role="form" class="login-form">
		  	<header>
			  	<h2>
			  		<span class="emphasize">Sign In</span>
			  	</h2>
			  </header>
		  	<div class="form-group">
		  		<label for="email">Email</label>
		  		<input type="email" class="form-control" id="email" placeholder="Email" />
		  	</div>
		  	<div class="form-group">
		  		<label for="password">Password</label>
		  		<input type="password" class="form-control" id="password" placeholder="Password" />
		  		<a href="/forgot.html">forgot your password?</a>
		  	</div>
		  	<button type="submit" class="btn btn-primary login-btn">Sign in</button>
		  </form>
		  <footer class="main-footer">
		  	<div>
		  		<a href="about">About</a>
		  		<a href="contact">Contact</a>
		  		<a href="#">On GitHub</a>
		  		<a href="terms">Terms</a>
		  		<a href="privacy">Privacy</a>
		  	</div>
		  	<div class="creation-statement">
		  		Created in my living room. 
		  	</div>
		  </footer>
		</div>
	</body>
</html>
